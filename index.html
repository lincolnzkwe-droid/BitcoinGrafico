<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico de Criptomoedas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background:#0d1117;color:#c9d1d9;font-family:Arial;text-align:center;">
  <h1>Gráfico de Criptomoedas (CoinCap)</h1>

  <div>
    <label for="crypto">Criptomoeda:</label>
    <select id="crypto">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="dogecoin">Dogecoin (DOGE)</option>
    </select>

    <label for="currency">Moeda:</label>
    <select id="currency">
      <option value="USD">Dólar (USD)</option>
      <option value="BRL">Real (BRL)</option>
    </select>

    <button id="updateChart">Atualizar</button>
  </div>

  <canvas id="priceChart" style="max-width:90%;margin-top:20px;"></canvas>

  <script src="script.js"></script>
</body>
</html>
