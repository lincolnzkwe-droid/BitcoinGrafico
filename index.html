<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico de Cotação de Criptomoedas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Gráfico de Cotação - Criptomoedas</h1>

    <div class="selector">
      <label for="crypto">Criptomoeda:</label>
      <select id="crypto">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="SOL">Solana (SOL)</option>
        <option value="DOGE">Dogecoin (DOGE)</option>
      </select>

      <label for="currency">Moeda:</label>
      <select id="currency">
        <option value="USDT">Dólar (USDT)</option>
        <option value="BUSD">Binance USD (BUSD)</option>
      </select>

      <button id="updateChart">Atualizar</button>
    </div>
  </header>

  <main>
    <canvas id="priceChart"></canvas>
  </main>

  <footer>
    <p>Projeto desenvolvido por Lincoln, Yago e Gabriel — Faculdade ADS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
